            <!--画像プレビュー処理-->
            <script>
                function previewFile(previewId, previewContainerId, inputFileId) {
                    const fileInput = document.getElementById(inputFileId);
                    const file = fileInput.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = new Image();
                            img.src = e.target.result;
                            img.onload = function() {
                                const preview = document.getElementById(previewId);
                                const previewContainer = document.getElementById(previewContainerId);
                                previewContainer.style.display = 'block'; // プレビューを表示
                                const containerWidth = previewContainer.clientWidth;
                                const containerHeight = previewContainer.clientHeight;
                                preview.style.width = '100%';
                                preview.style.height = '100%';
                                preview.src = img.src; // 画像を表示する
                            };
                        };
                        reader.readAsDataURL(file);
                    }
                }
            </script>

            <script>
                function ChangeClass(ElID, NeClass){
                    var ElementType = document.getElementById(ElID);

                        classes.add(NeClass);
